<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慈母籤等候畫面</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 讓內容靠上 */
            height: 90vh;
            background: url('TT.jpg') no-repeat center center/cover;
            text-align: center;
            color: red;
            font-family: STKaiTi, sans-serif;
            overflow: hidden; /* 防止滾動條 */
            cursor: url('cursor.cur'), auto;
        }

        h1 {
            font-size: 55px;
            margin-bottom: 20px;
        }

        .image-container {
            width: 300px;
            height: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        p {
            font-size: 20px;
            margin-top: 30px;
            font-weight: bold;
        }

        .smoke {
            position: absolute;
            width: 200px; /* 讓煙霧變大 */
            height: 200px;
            background: url('smoke.png') no-repeat center/contain;
            filter: grayscale(100%); /* 變成灰色 */
            opacity: 1;
            pointer-events: none;
            animation: fadeOut 1.5s ease-out forwards;
        }


        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2); /* 變大 2 倍再消失 */
            }
        }

    </style>
</head>

<body>

<h1>\|/ 媽祖娘娘忙碌中 \|/<br>請耐心等候</h1>
<p style="font-size: 14px; color: red; margin-top: -10px;">* 點擊增加廟內香火 *</p>

<div class="image-container">
    <img src='MM.png' alt="媽祖圖片">
</div>

<script>

    document.addEventListener("click", function (event) {
        let smoke = document.createElement("div");
        smoke.classList.add("smoke");
        smoke.style.left = event.clientX - 100 + "px"; // 讓煙霧中心對準滑鼠
        smoke.style.top = event.clientY - 100 + "px";
        document.body.appendChild(smoke);

        setTimeout(() => {
            smoke.remove(); // 1.5 秒後刪除煙霧
        }, 1500);
    });

</script>

</body>
</html>
