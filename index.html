<!DOCTYPE html>
<html lang="zh-TW">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 讓內容靠上 */
            height: 90vh;
            background: url('TT.jpg') no-repeat center center/cover;
            text-align: center;
            color: red;
            font-family: STKaiTi, sans-serif;
        }

        h1 {
            font-size: 55px;
            margin-bottom: 20px; /* 縮小標題與圖片的間距 */
        }

        .image-container {
            width: 300px;
            height: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        p {
            font-size: 20px;
            margin-top: 30px; /* 縮小圖片和文字間距 */
            font-weight: bold;
        }

    </style>
</head>

<body>

<h1>\|/ 媽祖娘娘忙碌中 \|/<br>請耐心等候</h1>

<div class="image-container">
    <img src='MM.png' alt="媽祖圖片">
</div>

</body>

</html>
