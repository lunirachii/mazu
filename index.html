<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慈母籤等候畫面</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 90vh;
            background: url('TT.jpg') no-repeat center center/cover;
            text-align: center;
            color: red;
            font-family: STKaiTi, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 55px;
            margin-bottom: 20px;
        }

        .image-container {
            width: 300px;
            height: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        p {
            font-size: 20px;
            margin-top: 30px;
            font-weight: bold;
        }

        .smoke {
            position: absolute; /* 讓煙霧出現在點擊的位置 */
            width: 200px;
            height: 200px;
            background: url('smoke.png') no-repeat center/contain; /* 煙霧圖片 */
            opacity: 1; /* 初始完全不透明 */
            pointer-events: none; /* 不影響滑鼠點擊 */
            animation: fadeOut 1.5s ease-out forwards; /* 淡出動畫 */
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); } /* 原始大小，完全可見 */
            100% { opacity: 0; transform: scale(2); } /* 變大兩倍後消失 */
        }


    </style>
</head>

<body>

<h1>\|/ 媽祖娘娘忙碌中 \|/<br>請耐心等候</h1>
<p style="font-size: 14px; color: red; margin-top: -10px;">* 點擊增加廟內香火 *</p>

<div class="image-container">
    <img src='MM.png' alt="媽祖圖片">
</div>

<script>

    document.addEventListener("click", function (event) {
        let smoke = document.createElement("div");
        smoke.classList.add("smoke");
        smoke.style.left = event.clientX - 100 + "px";
        smoke.style.top = event.clientY - 100 + "px";
        document.body.appendChild(smoke);

        setTimeout(() => {
            smoke.remove();
        }, 1500);
    });

</script>

</body>
</html>
